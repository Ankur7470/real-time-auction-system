apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction-frontend
  template:
    metadata:
      labels:
        app: auction-frontend
    spec:
      containers:
        - name: auction-frontend
          image: ankur2k19/auction-system-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: auction-frontend-service
spec:
  selector:
    app: auction-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
