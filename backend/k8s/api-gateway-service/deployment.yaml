apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: auction-system
spec:
  replicas: 1
  selector:
    matchLabels: { app: api-gateway }
  template:
    metadata: { labels: { app: api-gateway } }
    spec:
      containers:
      - name: api-gateway
        image: ankur2k19/api-gateway:latest
        imagePullPolicy: Always
        ports: [{ containerPort: 8080, name: http }]
        env:
        - name: EUREKA_SERVER_URI
          value: http://eureka-server:8761/eureka/
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef: { name: jwt-secret, key: jwt-secret }
        readinessProbe:
          httpGet: { path: /actuator/health, port: 8080 }
          initialDelaySeconds: 15; periodSeconds: 5
        livenessProbe:
          httpGet: { path: /actuator/health, port: 8080 }
          initialDelaySeconds: 30; periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata: { name: api-gateway-svc, namespace: auction-system }
spec:
  type: ClusterIP
  selector: { app: api-gateway }
  ports: [{ port: 80, targetPort: 8080, name: http }]
