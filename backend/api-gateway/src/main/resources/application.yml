management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"          # Exposes all actuator endpoints including health
  endpoint:
    health:
      show-details: always    # Optional: shows full health info
      probes:
        enabled: true

logging:
  config: classpath:logback-spring.xml
  level:
    com.auction_system: DEBUG
    org.springframework.boot.actuate: INFO
