server:
  port: 8083

spring:
  application:
    name: auction-service
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URI}
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  circuitbreaker:
    enabled: true
    
logging:
  config: classpath:logback-spring.xml
  level:
    com.auction_system: DEBUG
    org.springframework.boot.actuate: INFO

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"          
  endpoint:
    health:
      show-details: always   
      probes:
        enabled: true


